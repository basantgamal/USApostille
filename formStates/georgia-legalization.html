<body  class="black_background">
    <section class="gen-form bigContentSmallScreen " id='florida'>
        <div class="form-container">
       
            <div class="content ">
                <header>
                    <div class="row">
                        <div class="col-xs-3 pr-0 pl-0">
                            <img src="../images/geo-leg-01-01.png" alt="" style="width: 90%;" class="print-no">
                        </div>
                        <div class="col-xs-9 pr-0 pl-0">
                            <h2 class="serif-font">State of Georgia - Office of the Secretary of State</h2>
                            <h3 class="serif-font">Certificate of Authentication Request</h3>
                            <br>
                            <div class="row">
                                <div class="col-xs-8 bl-1 w-30">
                                    <ul class="size-30">
                                        <li><b>Secretary of State</b></li>
                                        <li><b>Elections Division - Authentication</b></li>
                                        <li>2 Martin L. King Jr. Dr. SE</li>
                                        <li>Suite 802 West Tower</li>
                                        <li>Atlanta, GA 30334</li>
                                    </ul>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </header>
                <hr>
                <form action="">
                    <h3 class="text-center underline mb-2">SUBMITTERâ€™S INFORMATION</h3>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="">Company/Firm <i>(Optional):</i></label>
                                <input type="text " name="company_name" class="form-control w-80" id="company_name">
                
                            </div>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-xs-12 ">
                            <div class="form-group">
                                <label for=""> Name</label>
                                <input type="text " name="firstname" class="form-control w-70" id="firstname">
                
                                <input type="text " name="lastname" class="form-control w-70" id="lastname">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                
                                <label for="">Address</label>
                                <input type="text " name='address' class="form-control w-70" id="address">
                
                            </div>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-xs-4 pr-0">
                            <div class="form-group">
                                <label for="">City</label>
                                <input type="text " name='city' class="form-control  w-70" id="city">
                            </div>
                        </div>
                        <div class="col-xs-4 pl-0 pr-0">
                            <div class="form-group">
                                <label for="">State</label>
                                <input type="text " name='state' class="form-control  w-70" id="state">
                            </div>
                        </div>
                        <div class="col-xs-4 pl-0">
                            <div class="form-group">
                                <label for="">Zip/code</label>
                                <input type="text " name='zipcode' class="form-control  w-70" id="zipcode">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="">Tel</label>
                                <input type="text " name='tel' class="form-control w-80" id="tel">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="">Email address</label>
                                <input type="text " name='email_address' class="form-control w-80" id="email_address">
                            </div>
                
                        </div>
                    </div>
                
                
                    <hr>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="">i'm including</label>
                                <input type="text" class="form-control w-80" name='documents' id="documents">
                                <label class="doc">documents</label>
                            </div>
                        </div>
                    </div>
                
                
                    <div class="row">
                        <div class="col-xs-6 pr-0">
                            <div class="form-group">
                                <label for="">I would like to obtain</label>
                                <input type="text" class="form-control w-50" name='country_type' id="country_type">
                            </div>
                        </div>
                        <div class="col-xs-6 pl-0">
                            <div class="form-group">
                                <label for="">for use in the country of</label>
                                <input type="text" class="form-control w-50" name="country_name" id="country_name">
                            </div>
                
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label for=""><b>I am paying using:</b></label>
                            <div>
                
                                <div class="row">
                                    <div class="col-xs-4 w-30">
                                        <input type="checkbox" name="check3">
                                        <label class="doc">Personal Check</label>
                                    </div>
                                    <div class="col-xs-4 w-30">
                                        <input type="checkbox" name="check3">
                                        <label class="doc">company Check</label>
                                    </div>
                                    <div class="col-xs-4 w-30">
                                        <input type="checkbox" name="check3">
                                        <label class="doc">money Check</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="">Required Fees: $</label>
                                <input type="text" class="form-control" name='fees' id="fees">
                                <label for="">per document x Number of Documents</label>
                                <input type="text" class="form-control" name='per-doc'>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="">= Total $</label>
                                <input type="text" class="form-control" name='total' id="total">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group pl-0">
                                <label for=""><b>Paid to:</b></label>
                                <input type="text" class="form-control" name='paid_to' id="paid_to">
                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label for=""><b>I am also including:</b></label>
                            <div class="row">
                                <input type="checkbox" name="check4">
                                <label class="docMar">Regular stamped</label>
                
                                <input type="checkbox" name="check4">
                                <label class="docMar">Priority USPS</label>
                
                                <input type="checkbox" name="check4">
                                <label class="docMar">FedEx</label>
                
                                <input type="checkbox" name="check4">
                                <label class="docMar">UPS</label>
                
                                <input type="checkbox" name="check4">
                                <label class="docMar">DHL</label>
                            </div>
                        </div>
                
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label for=""><b class="underline">Note</b></label>
                            <br>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </form>
         
        </div>
