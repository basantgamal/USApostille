<body  >
    <form action="" class="black_background">
        <section class="gen-form bigContentSmallScreen" id="embassy">
            <div class="form-container">
                <div class="content ">
                        <br>
                        <h2 class="text-center mb-2 ">To the Embassy of Afganistan, Washington D.C.</h2>
                        <div class="row">
                            <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="" style="position: relative;top: -12px;">Company Name :</label>
                                        <input type="text" class="form-control mb-2" id="" name="company_name" style="margin-left: 28px;">
                                    </div>
                                    <i style="display: inline;margin-left:3px;position: absolute;top: 20px;left: -3px;font-size: 14px;"> (Optional)</i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="">Name:</label>
                                    <input type="text" class="form-control mb-2" id="firstname" name="firstname" placeholder="firstName" style="margin-left: 111px;">
                                    <input type="text" class="form-control mb-2" id="lastname" name="lastname" placeholder="lastName">
                                </div>
                            </div>
                        </div>  
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="">Address:</label>
                                    <input type="text" class="form-control mb-2" id="address" name="address" style="margin-left: 95px;">
                                </div>
                            </div>
                    
                        </div>  
                         <div class="row">
                            <div class="col-xs-12">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label for="">Zip Code:</label>
                                            <input type="text" class="form-control mb-2" id="zipcode" name="zipcode" style="margin-left: 89px;">
                                        </div>
                                    </div>
                                    <div class="col-xs-3">
                                        <div class="form-group">
                                            <label for="">City:</label>
                                            <input type="text" class="form-control mb-2" id="city" name="city">
                                        </div>
                                    </div> 
                            
                                      <div class="col-xs-5">
                                        <div class="form-group">
                                            <label for="">State:</label>
                                            <input type="text" class="form-control mb-2" id="state" name="state">
                                        </div>
                                    </div>  
                                
                                </div>
                               
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="">Tel:</label>
                                    <input type="text" class="form-control mb-2" id="tel" name="tel" style="margin-left: 136px;">
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="">cell :</label>
                                    <input type="text" class="form-control mb-2" id="tel" name="tel">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="">Email Address:</label>
                                    <input type="text" class="form-control mb-2" id="email_address" name="email_address" style="margin-left: 49px;">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-10">
                                <hr>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="">I am including</label>
                                    <input type="text" class="form-control mb-2" id="documents" name="documents" style="margin-left: 58px;">
                                    <label for="">document(s), to be legalized for use in the counrty of afghanistan.</label>
                                </div>
                            </div>
                          
                        </div>
                        
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label>I'm also including a money order for the total of </label>
                                    <input type="text" class="form-control">
                                    <label for=""> to cover the legalization fee.</label>
                                </div>
                            </div>
                        </div>
                    
                        
                        
                        <p style="font-size: 18px;">Please contact me if you have any question regarding my documents
                        </p><p style="font-size: 21px;">Thank you</p>
                        <br>
                        <h3 class="underline">Notes:</h3>
                        <div class="row">
                            <div class="col-xs-12">
                                <textarea name="" id="" cols="50" rows="7"></textarea>
                            </div>
                        </div>
                
        
            
                </div>
            </div>
        </section>
      
    </form>
